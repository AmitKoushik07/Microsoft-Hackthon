<html lang="en">

<head>
  <meta charset="UTF-8">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">

</head>
<header id="header">
  <nav>
    <div class="logo"><img src="img" alt="logo"></div>
    <ul>
      <li><a class="active" href="../index.html">Home</a></li>
      <li><a href="./analysis.html">Analysis</a></li>

      <li><a href="../Accounts/account.html">Account</a></li>

      <li><a href="../ChatBot/index.html">Contact Us</a></li>
    </ul>


    <a class="get-started" href="login.html">Get Started</a>

    </div>
</header>

<body>

  <div class="container">
    <div class="border p-3">
      <div class="text-center mb-4">
        <h1>Budget/Category Wise</h1>
      </div>

      <div class="category-container">
        <div class="category">
          <h2>Shopping</h2>
          <p>Limit: 2500</p>
          <p>Spent: 1500</p>
          <p>Remaining: 1000</p>
          <div class="range-bar" style="width: 60%"></div>
        </div>
        <div class="category">
          <h2>Food</h2>
          <p>Limit: 2000</p>
          <p>Spent: 1000</p>
          <p>Remaining: 1000</p>
          <div class="range-bar" style="width: 50%"></div>
        </div>
      </div>

      <button type="button" class="btn btn-primary set-budget-button" data-bs-toggle="modal"
        data-bs-target="#addCategoryModal">
        Set Budget
      </button>
    </div>
  </div>

  <!-- Add Category Modal -->
  <div class="modal fade" id="addCategoryModal" tabindex="-1" aria-labelledby="addCategoryModalLabel"
    aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="addCategoryModalLabel">Add Category</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label for="category-name" class="form-label">Category Name</label>
            <input type="text" class="form-control" id="category-name">
          </div>
          <div class="mb-3">
            <label for="category-limit" class="form-label">Limit</label>
            <input type="number" class="form-control" id="category-limit">
          </div>
          <div class="mb-3">
            <label for="category-spent" class="form-label">Spent</label>
            <input type="number" class="form-control" id="category-spent">
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" id="add-category-button">Add Category</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>

</html>
